<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lịch Sử</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="thuthu/header::header(name=${name})"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <div class="col-md-12">
                    <h2>Phiếu mượn</h2>
                    <div>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Mã PM</th>
                                <th>Độc giả</th>
                                <th>Sách mượn</th>
                                <th>Ngày mượn</th>
                                <th>Trạng thái</th>
                                <th>Xử lý</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pm : ${phieumuon}">
                                <td th:text="${pm.maPM}"></td>
                                <td th:text="${pm.docGia.hoTenDG}"></td>
                                <td>
                                    <ul>
                                        <li th:each="sach : ${pm.books}" th:text="${sach.tensach}"></li>
                                    </ul>
                                </td>
                                <td th:text="${#temporals.format(pm.ngayMuon, 'dd-MM-yyyy HH:mm')}"></td>
                                <td th:text="${pm.trangThai}"></td>
                                <td><a th:if="${pm.trangThai=='Đợi duyệt'}" th:href="@{/thuthu/phanhoi(maPM=${pm.maPM},tenTT=${name})}"
                                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="/docgia/header::pop-up"></div>
<div th:include="footer::footer"></div>
<script>
</script>
</body>

</html>
