<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Đăng ký tài khoản</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" >
    <br><h1>Đăng ký</h1> <br>
<!--    <a href="/sign-in" class="btn btn-primary">-->
<!--        <i class="fa fa-list-ul" aria-hidden="true"></i>-->
<!--        Book List-->
<!--    </a><br><br>-->
    <form action="/sign-in" method="POST">
        <div class="mb-3" >
            <label for="hoten" class="form-label">Họ tên*</label>
            <input type="text" id="hoten" name="hoten" class="form-control"  required>
        </div>
        <div class="mb-3" >
            <label for="email" class="form-label">Email*</label>
            <input type="email" id="email" name="email" class="form-control"  required>
        </div>
        <div class="mb-3" >
            <label for="password" class="form-label">Password*</label>
            <input type="password" id="password" name="password" class="form-control"  required>
        </div>
        <div class="mb-3" >
            <label for="re-password" class="form-label">Re Password*</label>
            <input type="password" id="re-password" name="re-password" class="form-control"  required>
        </div>

        <div class="mb-3" >
            <label for="ngaysinh" class="form-label">Ngày sinh*</label>
            <input type="date" id="ngaysinh" name="ngaysinh" class="form-control"  required>
        </div>
        <div class="mb-3" >
            <label for="cccd" class="form-label">CCCD*</label>
            <input type="text" id="cccd" name="cccd" class="form-control"  required>
        </div>
        <div class="mb-3" >
            <label for="sdt" class="form-label">SDT</label>
            <input type="text" id="sdt" name="sdt" class="form-control"  placeholder="xxx xxx xxxx" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
