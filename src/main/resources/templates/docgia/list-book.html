<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="docgia/header::header(name=${name})"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <p class="my-5">
                    <a th:href="@{/docgia/muon(name=${name})}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Tạo Phiếu Mượn </i></a>
                </p>
                <div class="col-md-12">
                    <h2>Danh Sách</h2>
                    <div>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Tên </th>
                                <th>Tác Giả</th>
                                <th>Thể Loại</th>
<!--                                <th>Xem</th>-->
                                <th>Mượn</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sach : ${books}">
                                <td th:text="${sach.tensach}"></td>
                                <td th:text="${sach.tacgia}"></td>
                                <td th:text="${sach.theloai}"></td>
<!--                                <td><a th:href="@{/view}" class="btn btn-primary"><i class="fas fa-eye"></i></a></td>-->
                                <td><a th:href="@{/docgia/add-gio(name=${name},id=${sach.maSach})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <!--										<td><a th:href="@{/remove-book/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer::footer"></div>
</body>

</html>
